<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login</title>
    <thymeleaf th:replace="fragments/head :: head" />
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div th:if="${param.error}" th:text="#{login.error.invalidUser}" class="alert alert-danger" role="alert">
    Invalid username and password.
</div>
<div th:if="${param.logout}" th:text="#{login.alert.loggedOut}" class="alert alert-success" role="alert">
    You have been logged out.
</div>
<div class="container">
    <form class="form-horizontal" role="form" method="POST" th:action="@{/login}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Please Login</h2>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <label class="sr-only" for="username" th:text="#{login.form.username}">Username</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="username" class="form-control" id="username"
                               required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="password" th:text="#{login.form.password}">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password"
                               th:placeholder="#{login.form.password}" required>
                    </div>
                </div>
            </div>
        </div>
<!--        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="padding-top: .35rem">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label class="form-check-label">
                        <input class="form-check-input" name="remember"
                               type="checkbox" >
                        <span style="padding-bottom: .15rem">Remember me</span>
                    </label>
                </div>
            </div>
        </div>-->
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-sign-in"></i>
                    <span th:text="#{login.form.btn.login}">Login</span>
                </button>
                <!--<a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>-->
            </div>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
