<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${quest.title}">Quest</title>
    <thymeleaf th:replace="fragments/head :: head"/>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <strong th:text="|#{quests.view.quest.title}: |"></strong>
                    <span th:text="${quest.title}"></span>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong th:text="|#{quests.view.quest.id}: |"></strong>
                        <span th:text="${quest.id}"></span>
                    </p>
                    <p class="card-text">
                        <strong th:text="|#{quests.view.quest.description}: |"></strong>
                        <span th:text="${quest.description}"></span>
                    </p>
                    <a href="#" th:href="@{/quests/edit/{id}(id=${quest.id})}" class="btn btn-primary" th:text="#{quests.view.btn.edit.quest}">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
