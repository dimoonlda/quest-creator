<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questStep.id}">Quest step</title>
    <thymeleaf th:replace="fragments/head :: head"/>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>
<div class="container">
    <div id="questStepFieldModalHolder"></div>
    <div class="modal fade" id="stepFieldModal" tabindex="-1" role="dialog" aria-labelledby="stepFieldModalLabel"
         aria-hidden="true" th:fragment="questStepFieldModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stepFieldModalLabel"
                        th:text="#{questStep.view.stepFieldModal.title.edit(${questStepField.fieldType})}">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:object="${questStepField}" method="post"
                      th:action="@{/quests/steps/{stepId}/fields/save(stepId=${questStep.id})}">
                    <input type="hidden" th:field="*{id}" id="id">
                    <input type="hidden" th:field="*{fieldType}" id="fieldType">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="fieldTitle" class="col-form-label"
                                   th:text="|#{questStep.view.auxiliaryData.table.header.title}: |">Title:</label>
                            <input type="text" class="form-control" id="fieldTitle" th:field="*{title}">
                        </div>
                        <div class="form-group">
                            <label for="fieldValue" class="col-form-label"
                                   th:text="|#{questStep.view.auxiliaryData.table.header.value}: |">Value:</label>
                            <input type="text" class="form-control" id="fieldValue" th:field="*{value}"/>
                        </div>
                        <div class="form-group">
                            <label for="fieldDataType" class="col-form-label"
                                   th:text="|#{questStep.view.auxiliaryData.table.header.fieldDataType}: |">Field data
                                type:</label>
                            <select th:field="*{fieldDataType}" id="fieldDataType" class="form-control">
                                <option th:each="fieldDataType : ${fieldDataTypes}"
                                        th:value="${fieldDataType}"
                                        th:text="#{${'field.data.type.' + fieldDataType}}">fieldDataType
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{btn.close}">
                            Close
                        </button>
                        <button type="submit" id="btnCreateField" class="btn btn-primary" th:if="not ${questStepField.id}" th:text="#{btn.create}">Create</button>
                        <button type="submit" id="btnSaveField" class="btn btn-primary" th:if="${questStepField.id}" th:text="#{btn.save}">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <strong th:text="#{questStep.view.title}"></strong>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong th:text="|#{questStep.view.step.id}: |"></strong>
                        <span th:text="${questStep.id}"></span>
                    </p>
                    <p class="card-text">
                        <strong th:text="|#{questStep.view.step.order}: |"></strong>
                        <span th:text="${questStep.order}"></span>
                    </p>
                    <p class="card-text">
                        <strong th:text="|#{questStep.view.step.type}: |"></strong>
                        <span th:text="${questStep.stepType}"></span>
                    </p>
                    <a href="#" th:href="@{/quests/steps/edit/{id}(id=${questStep.id})}" class="btn btn-primary"
                       th:text="#{questStep.view.btn.edit.questStep}">Edit</a>
                    <a th:if="not ${questStep.question}" href="#" class="btn btn-primary"
                       th:text="#{questStep.view.btn.add.questionField}"
                       th:onclick="|createQuestStepFieldModal('${questStep.id}', 'QUESTION')|">Add question field</a>
                    <a th:if="not ${questStep.answer}" href="#" class="btn btn-primary"
                       th:text="#{questStep.view.btn.add.answerField}"
                       th:onclick="|createQuestStepFieldModal('${questStep.id}', 'ANSWER')|">Add answer field</a>
                    <a href="#" class="btn btn-primary"
                       th:onclick="|createQuestStepFieldModal('${questStep.id}', 'AUXILIARY_DATA')|"
                       th:text="#{questStep.view.btn.add.auxiliaryField}">Add auxiliary field</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="${questStep.question}">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <strong th:text="#{questStep.view.question}"></strong>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <strong th:text="|#{questStep.view.question.title}: |"></strong>
                        <span th:text="${questStep.question.title}"></span>
                    </p>
                    <p class="card-text">
                        <strong th:text="|#{questStep.view.question.value}: |"></strong>
                        <span th:text="${questStep.question.value}"></span>
                    </p>
                    <p class="card-text">
                        <strong th:text="|#{questStep.view.question.fieldDataType}: |"></strong>
                        <span th:text="${questStep.question.fieldDataType}"></span>
                    </p>
                    <a href="#" th:href="@{/quests/steps/fields/edit/{id}(id=${questStep.question.id})}"
                       class="btn btn-primary"
                       th:text="#{questStep.view.btn.edit.question}">Edit</a>
                    <a th:href="@{#}" th:onclick="|send_delete_quest_step_field('${questStep.id}','${questStep.question.id}')|"
                       class="btn btn-primary"
                       th:text="#{questStep.view.btn.delete.question}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:if="not ${#lists.isEmpty(questStep.auxiliaryDatas)}">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <strong th:text="#{questStep.view.auxiliaryDatas}"></strong>
                </div>
                <div class="card-body">
<!--
                    <div class="row">
                        <form style="visibility: hidden" id="panel_form" method="post" action="#"
                              th:action="@{/quests/steps}"></form>

                        <a class="btn btn-primary" role="button"
                           th:href="@{#}" th:onclick="|send_create_quest_step_field()|"
                           th:text="#{questStep.view.panel.btn.create.auxiliaryData}">Create</a>

                    </div>
-->
                    <div class="row">
                        <form style="visibility: hidden" id="delete_quest_step_field_form" method="post" action="#"
                              th:action="@{/quests/steps}">
                        </form>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th th:text="#{questStep.view.auxiliaryData.table.header.id}">ID</th>
                                <th th:text="#{questStep.view.auxiliaryData.table.header.title}"></th>
                                <th th:text="#{questStep.view.auxiliaryData.table.header.value}"></th>
                                <th th:text="#{questStep.view.auxiliaryData.table.header.fieldDataType}"></th>
                                <th th:text="#{quests.view.table.header.action}">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="auxiliaryData : ${questStep.auxiliaryDatas}">
                                <td><a href="#"
                                       th:text="${auxiliaryData.id}" th:onclick="|openQuestStepFieldModal('${questStep.id}','${auxiliaryData.id}')|"></a></td>
                                <td th:text="${auxiliaryData.title}"></td>
                                <td th:text="${auxiliaryData.value}"></td>
                                <td th:text="${auxiliaryData.fieldDataType}"></td>
                                <td>
                                    <a class="btn btn-primary" role="button"
                                       th:href="@{#}" th:onclick="|send_delete_quest_step_field('${questStep.id}','${auxiliaryData.id}')|"
                                       th:text="#{questStep.view.panel.btn.delete.auxiliaryData}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
<script>
    function send_delete_quest_step_field(stepId, fieldId) {
        $('#delete_quest_step_field_form').attr('action', '/quests/steps/' + stepId + '/fields/delete/' + fieldId).submit();
    }
    function send_create_quest_step_field() {
        $('#panel_form').attr('action', '/quests/steps/new').submit();
    }
    function openQuestStepFieldModal(stepId, fieldId) {
        $.ajax({
            url: '/quests/steps/' + stepId + '/fields/view/' + fieldId,
            success: function (data) {
                $("#questStepFieldModalHolder").html(data);
                $("#stepFieldModal").modal("show");
            }
        });
    }

    function createQuestStepFieldModal(stepId, fieldType) {
        $.ajax({
            url: '/quests/steps/' + stepId + '/fields/create',
            success: function (data) {
                $("#questStepFieldModalHolder").html(data);
                $(".modal-title").text('New ' + fieldType + ' field.');
                $("#fieldType").val(fieldType);
                $("#stepFieldModal").modal("show");
            }
        });
    }
</script>
</body>
</html>
